<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <title>Shopify Project</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="./assets/Wedding Experience/DSCF1367 1.png" />
                            </div>
                            <div class="col-md-6">
                                <img src="./assets/Wedding Experience/DSCF1854 1.png" />
                                <br/>
                                <img src="./assets/Wedding Experience/DSCF2373-1 1.png" />
                            </div>

                        </div>
                        <div class="row p-2">
                            <div class="col-md-6">
                                <img src="./assets/Wedding Experience/DSCF2231 1.png" />
                            </div>
                            <div class="col-md-6">
                                <img src="./assets/Wedding Experience/DSCF2048 2.png" />
                            </div>

                        </div>
                        

                    </div>
                </div>
                <div class="col-md-6 bg-light">
                    <form>
                        <h2>Request A Self-Made Day</h2>
                        <p>Enter Your Information below for a Self-made Day</p>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name*</label>
                                        <input type="text" class="form-control" placeholder="Name" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" placeholder="Name" required />
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email*</label>
                                        <input type="email" class="form-control" placeholder="Email" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone Number*</label>
                                        <input type="number" class="form-control" placeholder="Phone Number" required />
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label> Address</label>
                                        <input type="text" class="form-control" placeholder="Address" required />
                                    </div>
                                </div>
                                

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Preferred Date</label>
                                        <input type="date" class="form-control" placeholder="Select Date" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Preferred Start Time</label>
                                        <select class="form-control">
                                            <option value="">Select Time</option>
                                            <option value="">8:00AM</option>
                                            <option value="">9:00AM</option>
                                            <option value="">10:00AM</option>
                                            <option value="">11:00AM</option>
                                            <option value="">12:00PM</option>
                                            <option value="">1:00PM</option>
                                            <option value="">2:00PM</option>
                                            <option value="">3:00PM</option>
                                            <option value="">4:00PM</option>
                                            <option value="">5:00PM</option>
                                            <option value="">6:00PM</option>
                                            <option value="">7:00PM</option>
                                            <option value="">8:00PM</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Party Size*</label>
                                        <select class="form-control">
                                            <option value="">Select Party Size</option>
                                            <option value="">Business</option>
                                            <option value="">Personal</option>
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Type Of Group*</label>
                                        <select  class="form-control">
                                            <option value="">Select Type Of Group</option>
                                            <option value="">4 in Group</option>
                                            <option value="">5 in Group</option>
                                            <option value="">6 in Group</option>
                                            <option value="">7 in Group</option>
                                            <option value="">8 in Group</option>
                                            <option value="">9 in Group</option>
                                            <option value="">10 in Group</option>
                                            <option value="">11 in Group</option>
                                            <option value="">12 in Group</option>
                                            <option value="">13 in Group</option>
                                            <option value="">14 in Group</option>
                                            <option value="">15 in Group</option>
                                            
                                            
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="submit" value="Submit" class="btn btn-dark form-control" placeholder="Submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </form>

                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
